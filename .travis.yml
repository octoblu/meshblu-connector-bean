language: cpp
os:
- linux
- osx
addons:
  code_climate:
    repo_token: "d220cd4236a5f28ed7eaa865f718b4f81fa22d988644a89b3589bc019c70da1b"
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - g++-4.8-multilib
    - gcc-multilib
    - build-essential
    - libbluetooth-dev
    - libudev-dev
    - libusb-1.0-0-dev
env:
  matrix:
  - PACKAGER_NODE_VERSION="5.5" PACKAGER_ARCH="amd64" MAIN_BUILD=true
  - PACKAGER_NODE_VERSION="5.5" PACKAGER_ARCH="386"
matrix:
  exclude:
  - os: osx
    env: PACKAGER_NODE_VERSION="5.5" PACKAGER_ARCH="386"
before_install:
- PACKAGER_URL="https://meshblu-connector.octoblu.com/tools/packager/v6.0.12"
- curl -fsS "${PACKAGER_URL}/travis_install_node.sh" -o /tmp/travis_install_node.sh
- curl -fsS "${PACKAGER_URL}/build.sh" -o /tmp/build.sh
- chmod +x /tmp/travis_install_node.sh
- chmod +x /tmp/build.sh
- . /tmp/travis_install_node.sh
install:
- npm install --build-from-source
before_script:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then npm install -g codeclimate-test-reporter; fi
script:
- npm test
after_script:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then codeclimate-test-reporter < coverage/lcov.info; fi
before_deploy:
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then export PACKAGER_OS="darwin"; fi
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then export PACKAGER_OS="linux"; fi
- if [ "$TRAVIS_OS_NAME" == "linux" && "$MAIN_BUILD" == "true" ]; then export NPM_PUBLISH=true; fi
- export PACKAGER_CONNECTOR="$(echo "$TRAVIS_REPO_SLUG" | sed 's/^[A-Za-z0-9]*\/meshblu-connector-//g')"
- export PACKAGER_TAG="$TRAVIS_TAG"
- . /tmp/build.sh
- echo "build complete"
deploy:
- provider: s3
  access_key_id: AKIAJH2D5IPIRHYJT5IA
  secret_access_key:
    secure: ""
  bucket: meshblu-connector
  local-dir: deploy
  upload-dir: connectors
  region: us-west-2
  skip_cleanup: true
  on:
    tags: true
- provider: npm
  email: serveradmin@octoblu.com
  api_key:
    secure: 
  on:
    tags: true
    condition: "$NPM_PUBLISH=true"
